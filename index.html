<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة الاختبار الأمنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #1a1a2e; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .card { background: #16213e; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; outline: none; }
        button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .success { color: #0f3460; background: #00ff41; padding: 20px; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <div class="card" id="loginBox">
        <h2>تسجيل الدخول</h2>
        <input type="password" id="pass" placeholder="أدخل كلمة المرور">
        <button onclick="login()">دخول</button>
        <p id="msg" style="color: #ff4d4d; margin-top: 10px;"></p>
    </div>
    <div id="welcome" class="success"><h1>✅ تم فتح الموقع بنجاح</h1></div>

    <script>
        async function login() {
            const pass = document.getElementById('pass').value;
            const res = await fetch('/.netlify/functions/check', {
                method: 'POST',
                body: JSON.stringify({ password: pass })
            });
            const data = await res.json();
            if(data.allowed) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('welcome').style.display = 'block';
            } else {
                document.getElementById('msg').innerText = "كلمة المرور خطأ!";
            }
        }
    </script>
</body>
</html>
