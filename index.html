<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مختبر اختبار الاختراق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #1a1a2e; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; color: white; }
        .card { background: #16213e; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; width: 320px; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; outline: none; text-align: center; }
        button { width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #ff2e63; }
        .success { color: #00ff41; background: rgba(0,255,65,0.1); padding: 20px; border-radius: 10px; border: 1px solid #00ff41; display: none; }
        #msg { color: #ff4d4d; font-size: 14px; margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="card" id="loginBox">
        <h2>تسجيل الدخول</h2>
        <input type="password" id="pass" placeholder="أدخل كلمة المرور">
        <button onclick="login()">دخول</button>
        <p id="msg"></p>
    </div>
    <div id="welcome" class="success"><h1>✅ تم فتح الموقع بنجاح</h1></div>

    <script>
        async function login() {
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            msg.innerText = "جاري التحقق...";

            try {
                const res = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pass })
                });

                const data = await res.json();

                if (res.status === 200 && data.allowed) {
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('welcome').style.display = 'block';
                } else {
                    msg.innerText = "كلمة المرور خطأ!";
                }
            } catch (err) {
                msg.innerText = "خطأ: لم يتم العثور على السيرفر";
            }
        }
    </script>
</body>
</html>
